<!DOCTYPE html>
<html>

<head>
    <title>Time counter test</title>
    <meta charset="utf-8">
    <link href="css/index.css" rel="stylesheet">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
</head>

<body>
    <h1>翠翔祭まで</h1>
    <span class="counter" id="days">
        <h1 id="days-text" class="variable"></h1>
        <p class="sub">days</p>
    </span>
    <span class="counter" id="hours">
        <h1 id="hours-text" class="variable"></h1>
        <p class="sub">hours</p>
    </span>
    <span class="counter" id="minutes">
        <h1 id="minutes-text" class="variable"></h1>
        <p class="sub">minutes</p>
    </span>
    <span class="counter" id="seconds">
        <h1 id="seconds-text" class="variable"></h1>
        <p class="sub">seconds</p>
    </span>
    <script type="text/javascript" src="js/timecounter.js"></script>
</body>

</html>
